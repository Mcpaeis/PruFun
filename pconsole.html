<!DOCTYPE HTML>
<html>
<head>
<title>Truth | Dare</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>
	<!-- Header Starts Here -->
	<div class="header">
		Truth or Dare?
	</div>

	<div class="display-block">
		<div class="display-board">
			<div class="casing">
				<div class="window">
					<div class="chats">
						<!--<span class="u1 chat">Hey sam, whats up?</span>
						<span class="u2 chat">nothing here how 'bout u?</span>-->
					</div>
				</div> <br />
				<div class="input-group">
					<input type="text" class="form-control response-txt" placeholder="Type response..." aria-label="Input group example" aria-describedby="btnGroupAddon2">
					<div class="input-group-append">
						<div class="input-group-text btnn-response" id="btnGroupAddon2"><img src="images/send.png" class = "image-send"/></div>
					  </div>
				  </div>
			</div>

		</div> <br />

		<button class = "btn btn-info u-1 truth"> Truth</button> <br />
		<span class="rounded-circle">Or</span> <br />
		<button class = "btn btn-danger u-2 dare"> Dare  </button> <br /> <br />

	</div>

	<div class = "stat">
		<span>Your EPQ</span> <br />
		<span class="epq"> 0 </span> <br />
		<span> Reach 5 EPQs +1 to earn a reward!</span>
	</div>


	<div id="cover" >
		
		<div class="card text-white bg-success mb-3" style="max-width: 18rem;">
			<div class="card-header">Congrats! 5 EPQs!</div>
			<div class="card-body">
				Prudential Insurance Gh Ltd will contact you to discuss further! <br /> <br />
			  <p class="card-text">
				  <input type="text" id="txtEmailAddress" placeholder="Enter email address"> <br /><br />
				  <button class="btn btn-danger send-email">Claim Reward</button><br /><br />
				  <button class="btn btn-outline-secondary ignore">Ignore</button>
				</p>
			</div>
		</div>

	</div>

	<div class="footer-2">
		<a class="btn btn-outline-danger end-game" href="home.html">End Game</a>
	</div>

</div>

 <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
